# A generic, sample Alembic configuration file.
#
# For more information, see:
# https://alembic.sqlalchemy.org/en/latest/

[alembic]
# path to migration scripts
script_location = alembic
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/print_estimator

target_metadata = app.database.Base.metadata

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
