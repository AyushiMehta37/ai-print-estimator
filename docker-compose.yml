version: "3.9"

services:
  app:
    build: .
    container_name: ai-print-estimator
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:printestimator2025@postgres:5432/print_estimator
      - MOCK_LLM=true
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - postgres
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:17
    container_name: print-postgres
    environment:
      POSTGRES_DB: print_estimator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: printestimator2025
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:2.2.0
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=Asia/Kolkata
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres

volumes:
  pg_data:
  n8n_data:
